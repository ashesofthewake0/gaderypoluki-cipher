<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADERYPOLUKI Cipher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>GADERYPOLUKI Cipher</h1>
    <label for="message">Message:</label>
    <textarea id="message" rows="4" placeholder="Enter your message here..."></textarea>

    <label for="key">Key:</label>
    <input type="text" id="key" placeholder="Enter your key (e.g., gaderypoluki)" />

    <button onclick="encodeMessage()">Encode</button>
    <button onclick="decodeMessage()">Decode</button>

    <div class="output" id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
